<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if page.title == 'Welcome' %}{{site.title}} | {{page.title}}{% else %}{{page.title}} | {{site.title}}{% endif %}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% include preconnect.html %}
    <!-- ===================================================
      wesleyzajicek.com
      Author: Wesley Zajicek | https://github.com/wdzajicek
    ===================================================  -->
    <!-- The human's, the human's!! -->
    <link rel="author" type="text/plain" href="{{ page.baseurl }}humans.txt" />
    <!-- Standard Favicon -->
    <link rel="icon" type="image/x-icon" href="{{page.baseurl}}favicon.ico"/>

    <meta property="og:title" content="{{  site.og_title }}">
    <meta property="og:type" content="{{  site.og_type }}">
    <meta property="og:url" content="{{  site.og_url }}">
    <meta property="og:image" content="{{  site.og_iamge }}">

    <link rel="manifest" href="{{ page.baseurl }}site.webmanifest">
    <link rel="apple-touch-icon" href="{{ page.baseurl }}icon.png">
    <!-- Place favicon.ico in the root directory -->
    <meta name="theme-color" content="{{ site.theme_color }}">
